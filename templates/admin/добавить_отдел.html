{% extends 'base_admin.html' %}
{% block title %}Добавление отдела{% endblock %}
{% block h1 %}Добавление отдела{% endblock %}

{% block main %}

<div class="card mb-4 ">
    <div class="card-header">
        <i class="fas fa-tasks me-1"></i>
        Добавление отдела в завод
    </div>

    <div class="card-body">
        <div class="container-fluid px-4">
            <div class="form-group row mt-2">
                <form action="/admin/add_otdel" method="post">
                    <div class="form-group row mt-2">
                        <label for="name" class="col-sm-2 col-form-label">Наименование:</label>
                        <div class="col-sm-5">
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row mt-2">
                        <label for="description" class="col-sm-2 col-form-label">Описание:</label>
                        <div class="col-sm-5">
                            <input type="text" id="description" name="description" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row mt-2">
                        <div class="col-sm-5 offset-sm-2">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
